[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 1
via_ir = true
fs_permissions = [{ access = "read-write", path = "./deployments" }]
ffi=true
[profile.via-ir]
inherits = "default"
via_ir = true
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
